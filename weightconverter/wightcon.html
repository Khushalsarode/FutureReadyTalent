    <script>

      function Convert(){
         var sum;
         var elem = document.getElementById("from").options.selectedIndex;
         var from = document.getElementById("from").options[elem].value;
   
         var elm = document.getElementById("to").options.selectedIndex;
         var to = document.getElementById("to").options[elm].value;
    
         var amount = document.getElementById("amount").value;

         if (amount <= -1){
            window.alert("Weight can't be express in Negative Terms!");
            return Reset();
         }

        // CONVERSIONS FROM POUNDS TO OTHER UNITS OF MASS!!!! 
        if(from=="pounds" && to=="pounds"){
         document.getElementById("conmass").value=amount;
         }
         if(from=="pounds" && to=="kilograms"){

            sum = amount/2.2046;
            document.getElementById("conmass").value = sum;
         }
         if(from=="pounds" && to=="miligrams"){

         sum = amount*453,592.37;
         document.getElementById("conmass").value = sum;
         }
         if(from=="pounds" && to=="ounces"){
            sum = amount*16;
            document.getElementById("conmass").value=sum;
         }
         if(from=="pounds" && to=="grams"){
            sum = amount/0.0022046;
            document.getElementById("conmass").value=sum;
         }
         if(from=="pounds" && to=="stones"){
            sum = amount*0.071429;
            document.getElementById("conmass").value=sum;
         }
         if(from=="pounds" && to=="tons"){
            sum = amount/2000;
            document.getElementById("conmass").value=sum;
         }
         
         // CONVERSIONS FROM KILOGRAMS TO OTHER UNITS OF MASS!!!! 
         if(from=="kilograms" && to=="kilograms"){
            document.getElementById("conmass").value= amount;
         }

         if(from=="kilograms" && to=="pounds"){      
         sum = amount*2.2046;
         document.getElementById("conmass").value = sum;
         }
         if(from=="kilograms" && to=="miligrams"){      
         sum = amount*1000000;
         document.getElementById("conmass").value = sum;
         }
         if(from=="kilograms" && to=="ounces"){
         sum = amount*35.274;
         document.getElementById("conmass").value=sum;
         }

         if(from=="kilograms" && to=="grams"){
         sum = amount*1000;
         document.getElementById("conmass").value=sum;
         }

         if(from=="kilograms" && to=="stones"){
         sum = amount*0.1574;
         document.getElementById("conmass").value=sum;
         }

         if(from=="kilograms" && to=="tons"){
         sum = amount*0.001;
         document.getElementById("conmass").value=sum;
         }

         // CONVERSIONS FROM Ounces TO OTHER UNITS OF MASS!!!! 
         if(from=="ounces" && to=="ounces"){
            document.getElementById("conmass").value= amount;
         }

         if(from=="ounces" && to=="pounds"){      
         sum = amount*0.0625;
         document.getElementById("conmass").value = sum;
         }

         if(from=="ounces" && to=="miligrams"){      
         sum = amount*28349.523125;
         document.getElementById("conmass").value = sum;
         }

         if(from=="ounces" && to=="kilograms"){
         sum = amount/35.274;
         document.getElementById("conmass").value=sum;
         }

         if(from=="ounces" && to=="grams"){
         sum = amount/0.035274;
         document.getElementById("conmass").value=sum;
         }

         if(from=="ounces" && to=="stones"){
         sum = amount*0.0044643;
         document.getElementById("conmass").value=sum;
         }

         if(from=="ounces" && to=="tons"){
         sum = amount*2.83495E-5;
         document.getElementById("conmass").value=sum;
         }

         // CONVERSIONS FROM GRAMS TO OTHER UNITS OF MASS!!!! 
         if(from=="grams" && to=="grams"){
            document.getElementById("conmass").value= amount;
         }

         if(from=="grams" && to=="pounds"){      
         sum = amount*0.0022046;
         document.getElementById("conmass").value = sum;
         }

         if(from=="grams" && to=="miligrams"){      
         sum = amount*1000;
         document.getElementById("conmass").value = sum;
         }

         if(from=="grams" && to=="kilograms"){
         sum = amount/1000;
         document.getElementById("conmass").value=sum;
         }

         if(from=="grams" && to=="ounces"){
         sum = amount*0.035274;
         document.getElementById("conmass").value=sum;
         }

         if(from=="grams" && to=="stones"){
         sum = amount*0.00015747;
         document.getElementById("conmass").value=sum;
         }

         if(from=="grams" && to=="tons"){
         sum = amount*1.1023E-6;
         document.getElementById("conmass").value=sum;
         }

         // CONVERSIONS FROM stones TO OTHER UNITS OF MASS!!!! 
         if(from=="stones" && to=="stones"){
            document.getElementById("conmass").value= amount;
         }

         if(from=="stones" && to=="pounds"){      
         sum = amount*14;
         document.getElementById("conmass").value = sum;
         }
         
         if(from=="stones" && to=="miligrams"){      
         sum = amount/0.00000015747;
         document.getElementById("conmass").value = sum;
         }

         if(from=="stones" && to=="kilograms"){
         sum = amount/0.15747;
         document.getElementById("conmass").value=sum;
         }

         if(from=="stones" && to=="ounces"){
         sum = amount*224;
         document.getElementById("conmass").value=sum;
         }

         if(from=="stones" && to=="grams"){
         sum = amount/0.00015747;
         document.getElementById("conmass").value=sum;
         }

         if(from=="stones" && to=="tons"){
         sum = amount* 0.006350293;
         document.getElementById("conmass").value=sum;
         }

      // CONVERSIONS FROM miligrams TO OTHER UNITS OF MASS!!!! 
      if(from=="miligrams" && to=="miligrams"){
            document.getElementById("conmass").value= amount;
         }

         if(from=="miligrams" && to=="pounds"){      
         sum = amount*2.2046226218488E-6;
         document.getElementById("conmass").value = sum;
         }
         
         if(from=="miligrams" && to=="stones"){      
         sum = amount*1.763698097479E-7;
         document.getElementById("conmass").value = sum;
         }

         if(from=="miligrams" && to=="kilograms"){
         sum = amount*1.0E-6;

         if(from=="miligrams" && to=="ounces"){

         if(from=="miligrams" && to=="grams"){

         }

         if(from=="miligrams" && to=="tons"){
         sum = amount*1.0E-9;
         document.getElementById("conmass").value=sum;
         }
         //
         if(from=="tons" && to=="tons"){
         document.getElementById("conmass").value=amount;
         }
         if(from=="tons" && to=="kilograms"){
            sum = amount*1016.04691;
            document.getElementById("conmass").value = sum;
         }
         if(from=="tons" && to=="miligrams"){
         sum = amount*1.0160E+9;
         document.getElementById("conmass").value = sum;

         if(from=="tons" && to=="ounces"){

            document.getElementById("conmass").value=sum;
         }
